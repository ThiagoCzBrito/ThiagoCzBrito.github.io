  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome"> required

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha"> required

    <div>
        <input type="checkbox" name="termos" value="aceito">
        <label for="termos">Termos</label>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"> required

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade"> required

    <label for="cpf">CPF</label>
    <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00"> required


    <div class="checkbox">
        <input type="checkbox" id="termos" name="termos" value="aceito">
        <label for="termos">Aceito os termos e condições da empresa.</label>
    </div>

    <div class="checkbox">
        <input type="checkbox" id="anuncio" name="anuncio">
        <label for="anuncio">Desejo receber anúncios da empresa.</label>
    </div>

    <p>Primeira Entrega:</p>
    <div class="radio">
        <input type="radio" id="retirada" name="retirada">
        <label for="retirada">Retirar no local.</label>
    </div>
    <div class="radio">
        <input type="radio" id="entrega" name="retirada">
        <label for="entrega">Entrega em casa.</label>
    </div>

    <p>Entregas Futuras:</p>
    <div class="radio">
        <input type="radio" id="retirada2" name="futuro">
        <label for="retirada2">Retirar no local.</label>
    </div>
    <div class="radio">
        <input type="radio" id="entrega2" name="futuro">
        <label for="entrega2">Entrega em casa.</label>
    </div>

    <button>Enviar</button>

    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
        <option value="1x">1x de 400</option>
        <option value="2x">2x de 200</option>
        <option value="4x">4x de 100</option>
        <option value="8x">8x de 50</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10">
    </textarea>
  </form>
</body>
